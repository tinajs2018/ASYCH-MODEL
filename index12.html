function fetchAndDecode(url,type){
    return fetch(url).then(
        response=>{
            if(!response.ok){
                throw new error(`https error status:${response}`);
            }else{
                if(type==='blob'){
                    return response.blob();
                }else if(type==='text'){
                    return response.text();
                }
            }
        })
        .catch(e=>{
            console.log(`There has been a problem with the fetch "${url}":`+e.message);
        });
}
