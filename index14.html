<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating my own promise</title>
</head>
<body>
   <script> 
   function timeoutPromise(message,interval){
       return new Promise((resolve,reject)=>{
           if(message===''||typeof message!=='string'){
               reject('message is empty  or not astring')
           }else if(interval<0||typeof interval!=='number'){
               reject('Interval is an negative not or nit anumber');
           }else{
               setTimeout(function(){
                   resolve(message);
               },interval)
           }
       });
   }
</script> 
</body>
</html>
